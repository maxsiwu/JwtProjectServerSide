<h4>Login</h4>
<form>
    <div class="form-group row">
        <label class="col-2 col-form-label">User Name</label>
        <div class="col-10">
            <input type="text" class="form-check-input" name="username" [(ngModel)]="username" required><br/>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-2 col-form-label">Password</label>
        <div class="col-10">
            <input type="password" class="form-check-input" name="password" [(ngModel)]="password" required><br/>
        </div>
    </div>
    <div class="form-group row">
        <button (click)="login()" class="btn btn-primary" [disabled]="sendingRequest">Login</button>
        <p *ngIf="loginResponse">Status: {{loginResponse}}</p>
        <p *ngIf="authError" class="text-danger">{{authError}}</p>
    </div>
</form>
