<h4>Assign Roles to User</h4>
<ul>
    <li>Please assign all roles by using comma as a seperator</li>
    <li>For example: "SuperAdmin, User"</li>
</ul>
<form>
    <div class="form-group row">
        <label class="col-2 col-form-label">Email</label>
        <div class="col-10">
            <input type="email" name="email" [(ngModel)]="email" required>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-2 col-form-label">Role</label>
        <div class="col-10">
            <input type="text" name="role" [(ngModel)]="role" required>
        </div>
    </div>
    <div class="form-group row">
        <button (click)="assignRolesByEmail(email,role)" class="btn btn-primary" [disabled]="sendingRequest">Assign</button>
        <br><br>
        <p class="text-success" *ngIf="assignResponse">{{assignResponse}}</p>
        <p class="text-danger" *ngIf="allErrors">{{allErrors}}</p>
    </div>
</form>
